<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README Display</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h1>README Content</h1>
    <div id="readme-content"></div>

    <script>
        console.log('Starting fetch for README.md');
        fetch('README.md')
            .then(response => {
                console.log('Fetch response:', response);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(text => {
                console.log('Fetched text:', text);
                document.getElementById('readme-content').innerHTML = marked(text);
            })
            .catch(error => {
                console.error('Error fetching README:', error);
                document.getElementById('readme-content').textContent = 'Error loading README.md';
            });
    </script>
</body>
</html>
